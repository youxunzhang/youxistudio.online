      <circle cx="45" cy="45" r="28" fill="#6c3cff" />
      <circle cx="45" cy="45" r="16" fill="#ffd6ff" />
    </g>
    <g transform="translate(300 0)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <circle cx="45" cy="45" r="28" fill="#ffeb3b" />
      <path d="M45 20 C20 40 20 50 45 70 C70 50 70 40 45 20 Z" fill="#f06f00" />
    </g>
    <g transform="translate(0 100)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <ellipse cx="45" cy="55" rx="28" ry="22" fill="#ffcf5a" />
      <path d="M45 30 C20 48 20 72 45 90 C70 72 70 48 45 30 Z" fill="#ea5412" />
    </g>
    <g transform="translate(100 100)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <circle cx="40" cy="40" r="24" fill="#ffef70" />
      <circle cx="52" cy="48" r="20" fill="#7ad957" />
      <circle cx="35" cy="32" r="12" fill="#b6f2ff" />
    </g>
    <g transform="translate(200 100)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <ellipse cx="45" cy="45" rx="26" ry="32" fill="#8c1aff" />
      <ellipse cx="45" cy="45" rx="12" ry="18" fill="#ffedff" />
    </g>
    <g transform="translate(300 100)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <rect x="25" y="18" width="18" height="54" rx="9" fill="#ffa726" />
      <circle cx="34" cy="50" r="8" fill="#fff" opacity="0.4" />
      <path d="M55 36 C65 26 74 26 78 36 C82 46 75 56 60 60" fill="#ff4f81" />
    </g>
  </g>
  <g font-family="'Baloo 2', 'Fredoka One', 'Comic Sans MS', sans-serif" font-weight="700" text-anchor="middle" fill="#fffbcb" filter="url(#shadow)">
    <text x="320" y="105" font-size="64" letter-spacing="2">FRUIT CONNECT</text>
    <text x="320" y="145" font-size="44" fill="#fff37b">3</text>
  </g>
</svg>
