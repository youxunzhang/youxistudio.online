<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" role="img" aria-labelledby="title desc">
  <title id="title">Fruit Connect vibrant cover art</title>
  <desc id="desc">A bright tropical scene with a grid of fruit tiles and island drinks inspired by Fruit Connect 3.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8fd8ff" />
      <stop offset="65%" stop-color="#2ab0ff" />
      <stop offset="100%" stop-color="#0670ff" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffce63" />
      <stop offset="50%" stop-color="#ffb347" />
      <stop offset="100%" stop-color="#f7812e" />
    </linearGradient>
    <linearGradient id="tileShadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#d5ddf2" stop-opacity="1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#004e95" flood-opacity="0.35" />
    </filter>
    <radialGradient id="juiceGradient" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffed9a" />
      <stop offset="55%" stop-color="#ff9a3d" />
      <stop offset="100%" stop-color="#ff5b2c" />
    </radialGradient>
    <radialGradient id="blueDrink" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#caffff" />
      <stop offset="55%" stop-color="#3ed1ff" />
      <stop offset="100%" stop-color="#007de4" />
    </radialGradient>
  </defs>
  <rect width="640" height="400" fill="url(#bgGradient)" />
  <g filter="url(#shadow)" transform="translate(0 -10)">
    <path d="M0 110 L70 60 L140 100 L210 60 L280 105 L350 55 L420 105 L490 60 L560 110 L640 60 L640 0 L0 0 Z" fill="url(#roofGradient)" />
  </g>
  <rect x="40" y="110" width="560" height="230" rx="28" fill="#ffffff" opacity="0.18" />
  <g transform="translate(110 140)">
    <rect x="-40" y="180" width="90" height="120" rx="18" fill="#fdf1d7" filter="url(#shadow)" />
    <path d="M-10 183 h30 v95 h-30 z" fill="#ffe7ad" />
    <ellipse cx="5" cy="255" rx="32" ry="32" fill="url(#juiceGradient)" />
    <path d="M-18 178 l8 -18 h6 l-8 18 z" fill="#d44c00" />
    <rect x="-20" y="176" width="48" height="6" rx="3" fill="#ffffff" opacity="0.7" />
    <circle cx="35" cy="210" r="9" fill="#ffb84d" />
  </g>
  <g transform="translate(530 150)">
    <rect x="-30" y="120" width="70" height="110" rx="16" fill="#fdf1d7" filter="url(#shadow)" />
    <rect x="-20" y="125" width="50" height="90" rx="12" fill="#ffffff" opacity="0.85" />
    <path d="M-5 120 h20 v-50" stroke="#ff6ec7" stroke-width="6" stroke-linecap="round" />
    <ellipse cx="5" cy="170" rx="22" ry="40" fill="url(#blueDrink)" />
    <circle cx="18" cy="135" r="8" fill="#ff3f7f" />
    <circle cx="-5" cy="210" r="10" fill="#ffce63" />
  </g>
  <g filter="url(#shadow)" transform="translate(110 120)">
    <rect x="0" y="0" width="420" height="220" rx="26" fill="#fff" />
    <rect x="12" y="12" width="396" height="196" rx="20" fill="#f2f4ff" />
  </g>
  <g transform="translate(130 145)">
    <g transform="translate(0 0)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <circle cx="45" cy="45" r="28" fill="#ff5252" />
      <circle cx="45" cy="45" r="14" fill="#ffe066" />
    </g>
    <g transform="translate(100 0)">
      <rect width="90" height="90" rx="16" fill="url(#tileShadow)" />
      <circle cx="45" cy="45" r="28" fill="#6bc549" />
      <ellipse cx="45" cy="45" rx="16" ry="26" fill="#ffe66d" />
    </g>
    <g transform="translate(200 0)">
