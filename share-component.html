<!-- Share button CSS styles -->
<style>
    .share-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .share-title {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;

<!-- Sharing JavaScript helpers -->
<script>
    // Social media share helpers
    function shareToFacebook() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        window.open(shareUrl, '_blank', 'width=600,height=400');
    }

    function shareToTwitter() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
        window.open(shareUrl, '_blank', 'width=600,height=400');
    }

    function shareToLinkedIn() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
        window.open(shareUrl, '_blank', 'width=600,height=400');
    }

    function shareToWhatsApp() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://wa.me/?text=${title}%20${url}`;
        window.open(shareUrl, '_blank');
    }

    function shareToTelegram() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://t.me/share/url?url=${url}&text=${title}`;
        window.open(shareUrl, '_blank');
    }

    function shareToReddit() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://reddit.com/submit?url=${url}&title=${title}`;
        window.open(shareUrl, '_blank');
    }

    function shareToPinterest() {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(document.title);
        const shareUrl = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
        window.open(shareUrl, '_blank');
    }

    function shareToEmail() {
        const url = window.location.href;
        const title = document.title;
        const subject = encodeURIComponent(`Check out this amazing game studio: ${title}`);
        const body = encodeURIComponent(`I found this great game studio website that you might be interested in:\n\n${title}\n${url}\n\nIt features professional game development services, free online games, and much more!`);
        const mailtoUrl = `mailto:?subject=${subject}&body=${body}`;
        window.location.href = mailtoUrl;
    }

    function copyPageLink() {
        const url = window.location.href;
            navigator.clipboard.writeText(url).then(function() {
                // Show a success message
                const copyBtn = document.querySelector('.share-btn.copy');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<span class="share-icon">‚úÖ</span>Copied';
                copyBtn.style.background = 'linear-gradient(45deg, #22c55e, #16a34a)';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = 'linear-gradient(45deg, #6b7280, #9ca3af)';
            }, 2000);
            }).catch(function(err) {
                console.error('Copy failed:', err);
                alert('Copy failed. Please copy the link manually: ' + url);
            });
        }
</script>
